<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basically a Scraper</title>
	<link rel="stylesheet" href="bulma.min.css">

	<!--https://bulma.io/documentation/components/navbar/-->
</head>

<body>
	
	<div class="container m-3"> 
		<!--this is a html feature from bulma, with m-3 being a margin for centering -->
		<h1 class="title">ScrapMaster</h1>

			<div class="field"> <!--a field class is a way to group form elements on a page together-->
				<label class="label">Status</label>
<!-- A div element is used for block-level organization and styling of page elements, 
	whereas a span element is used for inline organization and styling.-->
				<span class="tag is-primary">Running</span>
				<span class="tag is-danger is-light">Stopped</span>
<!--tag is a mini box that goes with it, where label is normal text, this is bulma-->
			</div>
	</div>

	<div class="container m-3"> 
		<div class="field">
		<label class="label">Website type being scraped:</label>
			<div class="select">
				<select id="scrapeSource">
					<option>Default Web Text</option>
					<option>Wiki</option>
					<option>Twitter</option>
					<option>Facebook</option>
					<option>Reddit</option>
					<option>Email</option>
					<option>Generic News Article</option>
					<option>Textbook</option>
					<option>Magazine</option>										
				</select> 
				<!--select is a drop down menu, option is the options in the drop down menu-->
		
			</div>
		</div>
	</div>


	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Scraping Input Target:</label>
			<div class="select">
				<select id="scrapeMethod">
					<option>Active Page</option>
					<option>Highlighted Content</option>
					<option>Copy & Paste</option>
					<option>Web Url</option>										
				</select> 
			</div>
		</div>
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Input Below:</label>
		<input class="input is-primary" type="text" placeholder="paste input text here" id="inputEntry">
		</div>
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Text Cleaning Features:</label>
		<div class="control">
			<label class="radio">
			  <input type="radio" id="basicFeatures" name="foobar" checked>
			  Basic
			</label>
			<label class="radio">
			  <input type="radio" id="advFeatures" name="foobar">
			  Advanced
			</label><br>
		  </div>
		</div>
	</div>

	<div class="container  m-3"> 
		<div class="field">	
		<label class="checkbox">
			<input type="checkbox" id="stopWord" value="stopWord">
			Stop Word Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="extraSpace" value="extraSpace">
			Remove Extra Spaces
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="urlRemove" value="urlRemove">
			URL Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="lowerCase" value="lowerCase">
			Lowercase All Text
	    </label><br>
	<!-- Hidden checkboxes (hide later)-->		
		<label class="checkbox">
			<input type="checkbox" id="outContractions" value="outContractions">
			Spell Out Contractions
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="lemmatizeText" value="lemmatizeText">
			Lemmatization of Text
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="hashRemove" value="hashRemove">
			Hashtag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="unicodeRemove" value="unicodeRemove">
			Unicode Character Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="xmlRemove" value="xmlRemove">
			XML Tag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="htmlRemove" value="htmlRemove">
			HTML Tag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="emojiRemove" value="emojiRemove">
			Emoji Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="emoticonRemove" value="emoticonRemove">
			Emoticon Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="pictographRemove" value="pictographRemove">
			Symbol & Pictograph Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="mapSymbol" value="mapSymbol">
			Transport & Map Symbol Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="punctuationRemove" value="punctuationRemove">
			Punctuation Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="numberRemove" value="numberRemove">
			Number Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox" id="accentRemove" value="accentRemove">
			Accented Char Removal
	    </label><br>		
		</div>	
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<button class="button is-outlined is-primary is-rounded is-medium is-fullwidth" id="scrapecleanStart">
			Normal
		</button>
		<!--hide & switch with above button after press-->
		<button class="button is-outlined is-primary is-rounded is-medium is-fullwidth is-loading" id="scrapecleanInProg">
			Loading
		</button>
		</div>
	</div>

	<div class="container m-3"> 
		<div class="field">
			<label class="label is-small">
				Current Action: ACTION
			</label>
			<progress class="progress is-info" value="30" max="100" id="progBar">
				Progress
			</progress>
		</div>
	</div>


	<div class="container  m-3"> 
		<div class="field">
			<label class="label is-small">Data Comment:</label>
			<input class="input is-info is-small" type="text" placeholder="Description Column" id="userComment">
		</div>
	</div>


	<div class="container m-3"> 
		<div class="field">	
			<h1 class="subtitle is-1">#### Tokens</h1>
			<label class="label is-small">
				Your changes in/de/creased the number of tokens by: ####
			</label>
		</div>

	</div>



	<div class="container m-3"> 
		<div class="field">
			<label class="label is-small">
				Please select a folder to save output (CSV):
			</label>
			<div class="file has-name is-fullwidth">
				<label class="file-label">
				  <input class="file-input" type="file" name="resume">
				  <span class="file-cta">
					<span class="file-icon">
					  <i class="fas fa-upload"></i>
					</span>
					<span class="file-label">
					  Choose a fileâ€¦
					</span>
				  </span>
				  <span class="file-name">
					Folder_name_selected
				  </span>
				</label>
			  </div>
		</div>
	</div>

	<div class="container m-3"> 	
		<div class="field is-grouped">
			<p class="control">
		 	 <button class="button is-primary" id="saveAll">
				Save Tokens & Data
		 	 </button>
			</p>
			<p class="control">
			  <button class="button is-danger" id="deleteAll">
				Delete
			  </button>
			</p><br>
	    </div>

	<!-- hide & appear only when type of website/content includes additional 'data' collected such as
		# of likes, comments, rewtweets, shares etc. -->	
		<div class="field is-grouped">
			<p class="control">
		 	 <button class="button is-link" id="dataOnly">
				Save Data Only
		 	 </button>
			</p>
			<p class="control">
			  <button class="button is-link" id="tokensOnly">
				Save Tokens Only
			  </button>
			</p>
	    </div>
	</div>


	<div class="container m-3"> 
		<div class="field">
			<label class="label is-small">
				Please Enter any feedback or suggestions below:
			</label>
			<input class="input is-info is-small" type="text" placeholder="Feedback" id="feedbackText"><br>	
			
			<button class="button is-small is-fullwidth" id="feedbackSubmit">
				Submit Feedback
			</button>
			<!--Show label below once feedback has been typed & button pressed	-->
			<label class="label is-small">
				Thank you for your feedback! 
			</label>
		</div>
	</div>

	<div class="container m-3"> 
		<div class="field"></div>
			<button class="button is-medium is-danger is-hovered is-fullwidth">
				Reset All</button>
		</div>
	</div>

</body>
<script src="popup.js"></script>

</html>
