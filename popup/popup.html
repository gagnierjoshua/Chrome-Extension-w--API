<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basically a Scraper</title>
	<link rel="stylesheet" href="bulma.min.css">

	<!--https://bulma.io/documentation/components/navbar/-->
</head>

<body>

	<div class="container m-3"> 
		<!--this is a html feature from bulma, with m-3 being a margin for centering -->
		<h1 class="title">ScrapMaster</h1>

			<div class="field"> <!--a field class is a way to group form elements on a page together-->
				<label class="label">Status</label>
<!-- A div element is used for block-level organization and styling of page elements, 
	whereas a span element is used for inline organization and styling.-->
				<span class="tag is-primary">Running</span>
				<span class="tag is-danger is-light">Stopped</span>
<!--tag is a mini box that goes with it, where label is normal text, this is bulma-->
			</div>
	</div>

	<div class="container m-3"> 
		<div class="field">
		<label class="label">Website type being scraped:</label>
			<div class="select">
				<select>
					<option>Default Web Text</option>
					<option>Wiki</option>
					<option>Twitter</option>
					<option>Facebook</option>
					<option>Reddit</option>
					<option>Email</option>
					<option>Generic News Article</option>
					<option>Textbook</option>
					<option>Magazine</option>										
				</select> 
				<!--select is a drop down menu, option is the options in the drop down menu-->
		
			</div>
		</div>
	</div>


	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Scraping Input Target:</label>
			<div class="select">
				<select>
					<option>Active Page</option>
					<option>Highlighted Content</option>
					<option>Copy & Paste</option>
					<option>Web Url</option>										
				</select> 
			</div>
		</div>
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Input Below:</label>
		<input class="input is-primary" type="text" placeholder="paste input text here">
		</div>
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<label class="label">Text Cleaning Features:</label>
		<div class="control">
			<label class="radio">
			  <input type="radio" name="foobar" checked>
			  Basic
			</label>
			<label class="radio">
			  <input type="radio" name="foobar">
			  Advanced
			</label><br>
		  </div>
		</div>
	</div>


	<div class="container  m-3"> 
		<div class="field">	
		<label class="checkbox">
			<input type="checkbox">
			Stop Word Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Remove Extra Spaces
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			URL Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Lowercase All Text
	    </label><br>
	<!-- Hidden checkboxes (hide later)-->		
		<label class="checkbox">
			<input type="checkbox">
			Spell Out Contractions
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Lemmatization of Text
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Hashtag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Unicode Character Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			XML Tag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			HTML Tag Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Emoji Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Emoticon Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Symbol & Pictograph Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Transport & Map Symbol Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Punctuation Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Number Removal
	    </label><br>
		<label class="checkbox">
			<input type="checkbox">
			Accented Char Removal
	    </label><br>		
		</div>	
	</div>

	<div class="container  m-3"> 
		<div class="field">
		<button class="button is-full is-responsive">
			Normal
	  	</button>
		</div>
	</div>

</body>
</html>
